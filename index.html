<html>
	<head>
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js'></script>
		<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/jquery-ui.min.js'></script>
		<script type='text/javascript' src='js/jquery.tag.js'></script>
		<link media="screen" rel="stylesheet" href="css/jquery.jtag.css" type="text/css" />
		<link media="screen" rel="stylesheet" href="css/jquery-ui-1.8.7.custom.css" type="text/css" />
	</head>
	<body>
		<img src="http://www.concurringopinions.com/archives/images/family.jpg" class="tagMe" />
		<button id="enable">Tag someone</button>
		<script>
			$(document).ready(function(){
				$(".tagMe").tag({
					autoComplete: [
						{id: 1,label: 'Christophe'},
						{id: 2,label: 'Gaultier'}
					],
					save: function(width,height,top,left,label,tag){
						tag.setId("mon tag");
					},
					remove: function(id){
						alert(id);
					}
				});
				
				$("#enable").click(function(){
					$(".tagMe").showDrag();
				});
			});
			
		</script>
	</body>
</html>
